<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Restaurante Sakura</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <img src="../imagens/logo.png" alt="Logo do Restaurante Sakura" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="menu.html">Cardápio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Fale Conosco</h1>
        <!-- Formulário HTML puro -->
        <form>
            <label>Nome:</label>
            <input type="text" required>

            <label>Email:</label>
            <input type="email" required>

            <label>Mensagem:</label>
            <textarea rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <!-- Imagem decorativa -->
        <img src="../imagens/chef.jpg" alt="Chef preparando sushi">
    </main>

    <footer>
        <p>Endereço: Rua das Cerejeiras, 123 - São Paulo - SP</p>
        <p>Telefone: (11) 99999-9999</p>
    </footer>
</body>
</html>
